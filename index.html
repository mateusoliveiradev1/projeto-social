<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon do projeto -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- CSS principal com layout e estilos das seções -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Projeto Redes Sociais</title>
  </head>
  <body>
    <!-- Conteúdo principal do projeto -->
    <main>
      <!-- Moldura do "telefone" onde o conteúdo será exibido -->
      <section id="telefone">
        <iframe src="home.html" name="tela" id="tela" frameborder="0">
          Seu navegador nao e compativel com este projeto.
        </iframe>
      </section>
      <!-- Seção para ícones/links das redes sociais -->
      <section id="redes-sociais">
        <a href="#" target="tela">
          <img src="images/logo-home.jpg" alt="Logo Home" /></a
        ><br />
        <a href="#" target="tela">
          <img src="images/logo-youtube.jpg" alt="Logo Youtube" /></a
        ><br />
        <a href="#" target="tela">
          <img src="images/logo-github.jpg" alt="Logo Github" /></a
        ><br />
        <a href="#" target="tela">
          <img src="images/logo-instagram.jpg" alt="Logo Instagram" /></a
        ><br />
        <a href="#" target="tela">
          <img src="images/logo-twitter.jpg" alt="Logo Twitter" /></a
        ><br />
        <a href="#" target="tela">
          <img src="images/logo-facebook.jpg" alt="Logo Facebook"
        /></a>
      </section>
    </main>
  </body>
</html>
