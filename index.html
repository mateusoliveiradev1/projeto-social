<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon do projeto -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Preload de imagens críticas para reduzir LCP -->
    <link rel="preload" as="image" href="images/fundo-madeira.jpg" />
    <link rel="preload" as="image" href="images/frame-iphone.png" />
    <!-- CSS principal com layout e estilos das seções -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Projeto Redes Sociais</title>
  </head>
  <body>
    <!-- Conteúdo principal do projeto -->
    <!-- Toggle de menu mobile: checkbox + label atuando como botão -->
    <input type="checkbox" id="toggle-menu" style="display:none" />
    <label for="toggle-menu" id="menu-button" aria-label="Abrir menu" title="Menu">
      <!-- Ícone hambúrguer em SVG com animação para "X" -->
      <svg width="26" height="22" viewBox="0 0 26 22" aria-hidden="true" focusable="false">
        <line x1="3" y1="6" x2="23" y2="6" class="bar bar-top" />
        <line x1="3" y1="11" x2="23" y2="11" class="bar bar-mid" />
        <line x1="3" y1="16" x2="23" y2="16" class="bar bar-bottom" />
      </svg>
    </label>
    <main>
      <!-- Moldura do "telefone" onde o conteúdo será exibido -->
      <section id="telefone">
        <iframe src="pages/home.html" name="tela" id="tela" frameborder="0">
          Seu navegador nao e compativel com este projeto.
        </iframe>
      </section>
      <!-- Seção para ícones/links das redes sociais -->
      <section id="redes-sociais">
        <a href="pages/home.html" target="tela">
          <img src="images/logo-home.jpg" alt="Logo Home" width="50" height="50" loading="lazy" decoding="async" /></a
        ><br />
        <a href="pages/youtube.html" target="tela">
          <img src="images/logo-youtube.jpg" alt="Logo Youtube" width="50" height="50" loading="lazy" decoding="async" /></a
        ><br />
        <a href="pages/github.html" target="tela">
          <img src="images/logo-github.jpg" alt="Logo Github" width="50" height="50" loading="lazy" decoding="async" /></a
        ><br />
        <a href="pages/instagram.html" target="tela">
          <img src="images/logo-instagram.jpg" alt="Logo Instagram" width="50" height="50" loading="lazy" decoding="async" /></a
        ><br />
        <a href="pages/twitter.html" target="tela">
          <img src="images/logo-twitter.jpg" alt="Logo Twitter" width="50" height="50" loading="lazy" decoding="async" /></a
        ><br />
        <a href="pages/facebook.html" target="tela">
          <img src="images/logo-facebook.jpg" alt="Logo Facebook" width="50" height="50" loading="lazy" decoding="async"
        /></a>
      </section>
    </main>
    <style>
      /* Botão flutuante (FAB) com efeito glass e animação do ícone */
      #menu-button {
        position: fixed;
        right: clamp(10px, 3.5vw, 24px);
        top: clamp(8px, 7vh, 12vh);
        width: 44px;
        height: 44px;
        display: none;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
        backdrop-filter: blur(6px) saturate(160%);
        -webkit-backdrop-filter: blur(6px) saturate(160%);
        border: 1px solid rgba(255,255,255,0.35);
        box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 1px 2px rgba(255,255,255,0.25);
        cursor: pointer;
        z-index: 3;
        transition: transform 200ms ease, box-shadow 200ms ease, background 200ms ease, border-color 200ms ease;
      }
      #menu-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 22px rgba(0,0,0,0.45), inset 0 1px 2px rgba(255,255,255,0.35);
      }
      #menu-button:active {
        transform: translateY(0);
        box-shadow: 0 4px 14px rgba(0,0,0,0.35), inset 0 1px 2px rgba(255,255,255,0.25);
      }
      #menu-button svg {
        width: 26px;
        height: 22px;
        filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
      }
      #menu-button .bar {
        stroke: #fff;
        stroke-width: 2.6;
        stroke-linecap: round;
        transition: transform 260ms ease, opacity 180ms ease, stroke 200ms ease;
        transform-box: fill-box;
        transform-origin: 50% 50%;
      }
      @media (max-width: 768px) {
        #menu-button { display: flex; }
      }
      /* Quando toggle ativo, aplica classe ao body via CSS-only */
      /* Usando :checked + sibling selector para marcar body */
      /* Estrutura: input + label + main; body com data-state via attribute */
      /* Alternativa: aplicar diretamente estado ao body via atributo (não suportado sem JS) */
      /* Solução: interceptar com selector e exibir barra sem alterar body */
      #toggle-menu:checked ~ main section#redes-sociais {
        transform: none !important;
        opacity: 1 !important;
        pointer-events: auto !important;
      }
      /* Animação hambúrguer -> X quando ativo */
      #toggle-menu:checked ~ #menu-button {
        background: linear-gradient(180deg, rgba(255,255,255,0.24), rgba(255,255,255,0.14));
        border-color: rgba(255,255,255,0.55);
      }
      #toggle-menu:checked ~ #menu-button .bar-mid { opacity: 0; }
      #toggle-menu:checked ~ #menu-button .bar-top { transform: translateY(5px) rotate(45deg); }
      #toggle-menu:checked ~ #menu-button .bar-bottom { transform: translateY(-5px) rotate(-45deg); }
      #toggle-menu:checked ~ main {
        padding-right: calc(
          clamp(28px, 7vw, 40px) +
          clamp(4px, 2vw, 12px) +
          12px
        );
      }
      @media (max-width: 360px) {
        #toggle-menu:checked ~ main {
          padding-right: calc(
            clamp(24px, 6vw, 34px) +
            clamp(2px, 2vw, 8px) +
            10px
          );
        }
      }
    </style>
  </body>
</html>
